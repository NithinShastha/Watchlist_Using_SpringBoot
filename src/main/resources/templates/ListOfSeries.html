<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link th:href="@{/css/style.css}" rel="stylesheet"/>
	<title>Pool Of Series</title>
</head>

<body th:background = "@{/img/movie.jpg}">
	<div class="container">
 
		<h2  class = "mt-4">Watchlist</h2>
		
  <table class="table">
  <thead class = "thead-light">
  
  <tr>
  <th class="text-left">Name of The Series </th>
  <th class="text-left">Number of Seasons </th>
  <th class="text-left">Available on </th>
  </tr>
  </thead>
  
  <tbody>
  <tr th:each="series : ${AllSeries}">
  <td th:text = "${series.NameOfTheSeries}"></td>
  <td th:text = "${series.NumberOfSeasons}"></td>
  <td th:text = "${series.Ott}"></td>
  </tr>
  </tbody>
  </table>
  
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
