<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link th:href="@{/css/style.css}" rel="stylesheet"/>
	<title>N$'s Watchlist</title>
</head>

<body >
	<div class="container">
 		<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class = "navbar-brand" href = "homepage-static.html">N$'s Watchlist</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
               data-target = "#navbarSupportedContent" 
               aria-controls = "navbarSupportedContent" aria-expanded = "false" 
               aria-label = "Toggle navigation">
               <span class = "navbar-toggler-icon"></span>
            </button>
            <!--<img th:src="@{/img/movie.jpg}"/>-->
            
            <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
               <ul class = "navbar-nav mr-auto">
                  <li class = "nav-item">
                     <a th:href="@{/all}">Yet To Watch | </a>
                  </li>
                  <li class = "nav-item ">
                     <a  th:href = "@{/suggestion}">&nbsp;Any Suggestion?</a>
                  </li>
               </ul>
            </div>
      	</nav> 
		<h2  class = "mt-4">Watchlist</h2>
		
		<table class="table">
			<thead class = "thead-light">
		        <tr>
		            <th class="text-left">Name of the Series</th>
		            <th class="text-left">Number of Seasons</th>
		            <th class="text-left">Year Released</th>
		            <th class="text-left">OTT</th>
		            <th class="text-left">Avg Duration Of each Episode</th>
		        </tr>
		    </thead>
			<tbody> 
				<tr>
		            <td><span th:text="${present[0].NameOfTheSeries}"></td>
		            <td><span th:text="${present[0].NumberOfSeasons}"></td>
		            <td><span th:text="${present[0].YearOfRelease}"></td>
		            <td><span th:text="${present[0].Ott}"</td>
		            <td><span th:text="${present[0].AvgDurationOfEachEp}"</td>
					<td><a th:href ="@{/api/vi/series/{id}(id=${present[0].SeriesId})}" class="btn btn-info" role="button">Done Watching?</a></td>
				</tr>
				<tr>
		            <td><span th:text="${present[1].NameOfTheSeries}"></td>
		            <td><span th:text="${present[1].NumberOfSeasons}"></td>
		            <td><span th:text="${present[1].YearOfRelease}"></td>
		            <td><span th:text="${present[1].Ott}"</td>
		            <td><span th:text="${present[1].AvgDurationOfEachEp}"</td>
					<td><a href="@{/series/{id}(id=${present[1].SeriesId})}" class="btn btn-info" role="button">Done Watching?</a></td>
				</tr>
				<tr>
		            <td><span th:text="${present[2].NameOfTheSeries}"></td>
		            <td><span th:text="${present[2].NumberOfSeasons}"></td>
		            <td><span th:text="${present[2].YearOfRelease}"></td>
		            <td><span th:text="${present[2].Ott}"</td>
		            <td><span th:text="${present[2].AvgDurationOfEachEp}"</td>
					<td><a href="@{/series/{id}(id=${present[2].SeriesId})}" class="btn btn-info" role="button">Done Watching?</a></td>
				</tr>
				<tr>
		            <td><span th:text="${present[3].NameOfTheSeries}"></td>
		            <td><span th:text="${present[3].NumberOfSeasons}"></td>
		            <td><span th:text="${present[3].YearOfRelease}"></td>
		            <td><span th:text="${present[3].Ott}"</td>
		            <td><span th:text="${present[3].AvgDurationOfEachEp}"</td>
					<td><a href="@{/series/{id}(id=${present[3].SeriesId})}" class="btn btn-info" role="button">Done Watching?</a></td>
				</tr>
				<tr>
		            <td><span th:text="${present[4].NameOfTheSeries}"></td>
		            <td><span th:text="${present[4].NumberOfSeasons}"></td>
		            <td><span th:text="${present[4].YearOfRelease}"></td>
		            <td><span th:text="${present[4].Ott}"</td>
		            <td><span th:text="${present[4].AvgDurationOfEachEp}"</td>
					<td><a href="@{/series/{id}(id=${present[4].SeriesId})}" class="btn btn-info" role="button">Done Watching?</a></td>
				</tr>
			</tbody>
		</table>
		<hr/>
		<div >
			<div>Number of Series to watch:  <span th:text="${numberOfMovies}"> </div>	 
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
